<p-dialog header="Connexion" [(visible)]="visible" (visibleChange)="visibleChange.emit($event)" [modal]="true" [style]="{width: '400px'}" closable="false">
    <div class="p-field">
        <label for="username">Nom du personnage</label>
        <input pInputText id="username" type="text" [(ngModel)]="username" placeholder="Entrez votre nom de personnage" />
    </div>
    <div class="p-field">
        <label for="password">Mot de passe</label>
        <input pInputText id="password" type="password" [(ngModel)]="password" placeholder="Entrez votre mot de passe" />
    </div>
    <p-button label="Se connecter" (onClick)="login()"></p-button>
</p-dialog>
