<div class="raid-container" *ngIf="selectedRaid">
    <h2>{{ selectedRaid.name }} - {{ selectedRaid.difficulty | titlecase }}</h2>
    <p>Date du raid : {{ selectedRaid.date | date: 'fullDate' }}</p>

    <div *ngFor="let boss of selectedRaid.bosses" class="boss-section">
        <h3>{{ boss.name }}</h3>
        <div class="loot-grid">
            <div
                    *ngFor="let loot of boss.loots"
                    class="loot-card"
                    (click)="toggleSoftReserve(boss.name, loot)"
                    [class.reserved]="isReserved(boss.name, loot)"
            >
                <img [src]="loot.iconUrl || 'assets/default-icon.png'" alt="{{ loot.itemName }}" />
                <span class="item-name">{{ loot.itemName }}</span>
                <span class="slot">({{ loot.slot }})</span>

                <div class="reserved-by" *ngIf="loot.softReservedBy?.length">
                    <span *ngFor="let player of loot.softReservedBy">{{ player }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
