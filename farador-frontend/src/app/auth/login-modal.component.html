<p-dialog header="Connexion" [(visible)]="visible" [modal]="true" (onHide)="closeModal()">
    <div class="p-field">
        <label for="username">Nom du personnage</label>
        <input pInputText id="username" [(ngModel)]="username" />
    </div>
    <div class="p-field">
        <label for="password">Mot de passe</label>
        <input pInputText id="password" type="password" [(ngModel)]="password" />
    </div>
    <p-button label="Connexion" (click)="login()"></p-button>
</p-dialog>
